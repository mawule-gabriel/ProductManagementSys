spring.application.name=productmanagementsys

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Enable JPA/Hibernate to create tables automatically (use in development only)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the log (set to true or false)
spring.jpa.show-sql=true

# Actuator Settings
management.endpoints.web.exposure.include=*

# Enable SQL formatting
spring.jpa.properties.hibernate.format_sql=true

spring.data.mongodb.uri=mongodb://localhost:27017/product_management_db

spring.profiles.active=dev
